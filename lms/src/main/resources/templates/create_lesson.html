<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Форма создания урока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
    <div class="container">
      <header th:replace="fragments/header :: header"></header>
      <h1>Создать урок</h1>
      <form th:object="${lesson}" th:method="post" th:action="@{/lesson}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{courseId}">

        <div class="mb-3">
          <label for="title">Название урока</label>
          <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
          <label for="text">Содержание урока</label>
          <p><textarea class="form-control" id="text" rows="10" th:field="*{text}"></textarea></p>
        </div>
        <br>
        <button type="submit" class="btn btn-success btn-form" id="save_button">Сохранить</button>
      </form>
    </div>
  </body>
</html>
