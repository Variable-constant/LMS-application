<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Профиль</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">

  </head>
  <body>
    <div class="container">
      <header th:replace="fragments/header :: header"></header>
      <h1>Профиль</h1>
      <form action="">
        <div class="mb-3">
          <label for="usr">Имя пользователя</label>
          <input type="text" class="form-control" id="usr" name="usr">
        </div>
        <button type="submit" class="btn btn-success btn-form" id="save_button">Сохранить изменения</button>
      </form>
      <form style="margin-top: 100px">
        <div class="mb-3">
          <label for="input-group-file">Для изменения аватара</label>
          <input type="file" class="form-control" id="input-group-file" name="input-group-file">
        </div>
        <button type="submit" class="btn btn-success btn-form" id="update_button">Обновить аватарку</button>
      </form>
    </div>
  </body>
</html>
