<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Назначить курс</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
    <div class="container">
      <header th:replace="fragments/header :: header"></header>
      <h1>Назначить курс</h1>
      <form action="">
        <div class="mb-3">
          <label for="sel">Выберите пользователя:</label>
          <select class="form-select" id="sel">
            <option selected>Имя</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success btn-form" id="save_button">Сохранить</button>
      </form>
    </div>
  </body>
</html>
