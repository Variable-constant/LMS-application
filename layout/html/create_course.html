<!doctype html>
<html lang="ru">
  <head>
    <title>Форма создания сайта</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Создать курс</h1>
      <form action="">
        <div class="mb-3">
          <label for="input-group-file">Выберите обложку курса</label>
          <input type="file" class="form-control" id="input-group-file">
        </div>
        <button type="button" class="btn btn-success btn-form" id="update_button">Обновить</button>
        <div class="mb-3" style="margin-top: 80px">
          <label for="name">Название</label>
          <input type="text" class="form-control" id="name" name="name">
          <p style="color: red;">Название курса должно быть заполнено</p>
        </div>

        <div class="mb-3">
          <label for="usr">Автор</label>
          <input type="text" class="form-control" id="usr" name="name">
          <p style="color: red;">Название курса должно быть заполнено</p>
        </div>

        <button type="button" class="btn btn-success btn-form" id="save_button">Сохранить</button>
      </form>
      <br>
      <p style="margin-top: 80px; margin-bottom: 5px"><u>Новый урок</u></p>
      <table class="table" style="margin-top: 0">
        <thead>
          <tr class="table-success">
            <th scope="col">id</th>
            <th scope="col">Название</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-success">
            <th scope="row">1</th>
            <td>Course name</td>
            <td><button type="button" class="btn btn-success" id="delete_button">Удалить</button></td>
          </tr>
          <tr class="table-success">
            <th scope="row"></th>
            <td>No data</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <p>Пользователи, связанные с курсом</p>

      <table class="table" style="margin-top: 0">
        <thead>
          <tr class="table-success">
            <th scope="col">id</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-success">
            <th scope="row">1</th>
            <td>Course name</td>
            <td><button type="button" class="btn btn-success" id="remove-button">Снять с курса</button></td>
          </tr>
          <tr class="table-success">
            <th scope="row"></th>
            <td>No data</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
