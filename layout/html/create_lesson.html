<html lang="ru">
  <head>

  <body>
    <div class="container">
      <h1>Создать урок</h1>
      <form>
        <div class="mb-3">
          <label for="name">Название урока</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
          <label for="name">Содержание урока</label>
          <p><textarea class="form-control" id="floatingTextarea2" rows="10"></textarea></p>
        </div>
      </form>

    
    <br>
    <button type="submit" class="btn btn-success btn-form" id="save_button">Сохранить</button>
    </div>
