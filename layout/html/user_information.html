<!doctype html>
<html lang="ru">
  <head>
    <title>Информация о пользователе</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

  </head>
  <body>
    <div class="container">
      <h1>Информация о пользователе</h1>
      <form action="">
        <div class="mb-3">
          <label for="usr">Имя пользователя</label>
          <input type="text" class="form-control" id="usr" name="usr">
        </div>

        <div class="mb-3">
          <label for="pwd">Пароль</label>
          <input type="password" class="form-control" id="pwd" name="password">
          <p style="color: grey;">Пароль не может быть пустым</p>
        </div>

        <div class="mb-3">
          <p><textarea class="form-control" id="floatingTextarea2" rows="10"></textarea></p>
        </div>

        <button type="submit" class="btn btn-success btn-form" id="save_button">Создать</button>
      </form>
    </div>
  </body>
</html>
