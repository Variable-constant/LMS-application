<!doctype html>
<html lang="ru">
  <head>
    <title>Курсы</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Курсы</h1>
      <form action="">
        <div class="mb-3">
          <label for="search">Поиск по названию</label>
          <input type="search" class="form-control" id="search" name="search">
        </div>

        <button type="submit" class="btn btn-success btn-form" id="find_button">Найти</button>
      </form>
      <table class="table">
        <thead>
          <tr class="table-success">
            <th scope="col">id</th>
            <th scope="col">Название</th>
            <th scope="col">Автор</th>
            <th scope="col">Назначить/удалить</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-success">
            <th scope="row">1</th>
            <td>Course name</td>
            <td>Course author</td>
            <td>
              <button type="button" class="btn btn-success btn-table" id="delete_button">Удалить</button>
              <br>
              <button type="button" class="btn btn-success btn-table" id="assign_button">Назначить</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
